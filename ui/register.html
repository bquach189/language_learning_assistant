{% extends 'base.html' %}

{% block title %}Register Account{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 400px;
  }
  .card-header {
    background-color: #000000;
    color: white;
    font-size: 24px;
    font-family: 'Helvetica';
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    font-family: 'Helvetica';
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    font-family: 'Helvetica';
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #000000;
    color: white;
    font-size: 16px;
    font-weight: bold;
    font-family: 'Helvetica';
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .alert {
    background-color: #d71e1e;
    color: #ffffff;
    padding: 10px;
    margin-bottom: 20px;
    font-family: 'Helvetica';
    border: 1px solid #d71e1e;
    border-radius: 4px;
  }
  
</style>
{% endblock %}

{% block content %}
<div class="register-container">
  <div class="card">
    <div class="card-header">Language Learning Assistant</div>
    <div class="card-header">Register</div>
    <div class="card-body">
      {% if error_msg %}
        <div class="alert alert" role="alert" style="color:black">{{ error_msg }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input type="password" class="form-control" id="pw" name="pw" required>
        </div>
        <div class="form-group">
          <label for="confirm_pw">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_pw" name="confirm_pw" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="login-option">
        <p>Already have an account? <a href="login">Login here.</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
