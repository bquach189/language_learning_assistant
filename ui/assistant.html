{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .msg-box {
      flex: 1;
      overflow-y: auto;
    }

    .msg-list {
      padding-left: 0;
    }

    .msg {
      margin-bottom: 15px;
      list-style: none;
    }

    .msg-text {
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .msg-form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .msg-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send {
      border-radius: 0;
      background-color:black
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>
{% endblock %}


{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header text-black">Language Learning Assistant</div>
    <div class="card-body msg-box">
      
      <ul class="list-unstyled msg-list">
        
        <li class="msg received">
          <div class="msg-text">
            <div class="msg-sender">
              <b>Language Learning Assistant</b>
            </div>
            <div class="msg-content">
              Welcome, I am your Language Learning Assistant. You can ask me anything regarding language learning.
            </div>
          </div>
        </li>
      </ul>
      
    </div>
    <br><br>
    <br><br>
    <br><br>
  </div>
  <form class="msg-form">
    {%csrf_token%}
    <div class="input-group">
      <input type="text" class="form-control msg-input" placeholder="Type your message...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
  const msgList = document.querySelector('.msg-list');
  const msgForm = document.querySelector('.msg-form');
  const msgInput = document.querySelector('.msg-input');

  msgForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const msg = msgInput.value.trim();
    if(msg.length === 0) {
      return;
    }

    const msgItem = document.createElement('list');
    msgItem.classList.add('msg', 'sent');
    msgItem.innerHTML = `
      <div class = "msg-text">
        <div class = "msg-sender">
          <b>Me</b>
        </div>
        <div class = "msg-content">
          ${msg}
        </div>
      </div>`;
      msgList.appendChild(msgItem);

      msgInput.value = '';

      fetch('', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
          'msg': message
        })
      })
        .then(response => response.json())
        .then(data => {
          const response = data.response;
          const msgItem = document.createElement('list');
          msgItem.classList.add('msg', 'received');
          msgItem.innerHTML = `
          <div class = "msg-text">
            <div class = "msg-sender">
              <b>Language Learning Assistant</b>
            </div>
            <div class = "msg-content">
                ${response}
            </div>
          </div>
          `;
        })
  })
</script>

{% endblock %}
